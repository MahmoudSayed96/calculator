<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div id="display" class="display"></div>
        <div id="output" class="output">0</div>
        <div onclick="ce()" class="btn oprator">CE</div>
        <div onclick="sign()" class="btn oprator">+/-</div>
        <div onclick="precentag()" class="btn oprator">%</div>
        <div onclick="divide()" class="btn oprator">&divide;</div>
        <div onclick="appendNum('7')" class="btn">7</div>
        <div onclick="appendNum('8')" class="btn">8</div>
        <div onclick="appendNum('9')" class="btn">9</div>
        <div onclick="times()" class="btn oprator">x</div>
        <div onclick="appendNum('4')" class="btn">4</div>
        <div onclick="appendNum('5')" class="btn">5</div>
        <div onclick="appendNum('6')" class="btn">6</div>
        <div onclick="minus()" class="btn oprator">-</div>
        <div onclick="appendNum('1')" class="btn">1</div>
        <div onclick="appendNum('2')" class="btn">2</div>
        <div onclick="appendNum('3')" class="btn">3</div>
        <div onclick="add()" class="btn oprator">+</div>
        <div onclick="appendNum('0')" class="btn zero">0</div>
        <div onclick="dot()" class="btn">.</div>
        <div onclick="equal()" class="btn equal">=</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
